<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/movie.css">
  <link rel="stylesheet" href="../static/css/header.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <form action="create_page">
      <a href="/">
        <img src="../static/assets/logo.svg">
      </a>
      <button class="add-button"> + </button>
    </form>
  </div>
  <form class="container" action="edit" method="POST">
    <h1>Edite os dados do filme</h1>
    <div class="input-group">
      <span class="input-group-text">Nome do filme</span>
      <input type="text" class="form-control" name="movie_name" value="{{movie.name}}" required>
    </div>
    <div class="input-group">
      <span class="input-group-text">Gênero</span>
      <select class="form-select" name="movie_type">
        {% for type in movies_types %}
          {% if type != movie.movie_type %}
            <option value='{{type}}'>{{type}}</option>
          {% endif %}
        {% endfor %}
          <option value='{{movie.movie_type}}' selected>{{movie.movie_type}}</option>
      </select>
      <span class="input-group-text">Classificação indicativa</span>
      <select class="form-select" name="movies_classification">
        {% for classification in movies_classification %}
          {% if classification != movie.movie_classification %}
            <option value='{{classification}}'>{{classification}}</option>
          {% endif %}
        {% endfor %}
        <option value='{{movie.movie_classification}}' selected>{{movie.movie_classification}}</option>
      </select>
    </div>
    <input type="text" value="{{movie}}" name="current_movie" hidden>
    <button>Salvar</button>
  </form>
</body>
</html>
