<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link rel="stylesheet" href="../static/css/header.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <form action="go_to_create_page">
      <a href="/">
        <img src="../static/assets/logo.svg">
      </a>
      <button class="add-button"> + </button>
    </form>
  </div>
  <div class="container">
    <img class="movie" src="../static/assets/movie.svg"> <h1> Filmes</h1>

    {% if tasks|length < 1 %}
      <h4>Nenhum filme cadastrado :( </h4>
    {% endif %}
  </div>
  <div class="container container-movies">
    {% for task in tasks: %}
    <div>
      <form action="remove" method="POST">
        <button class="remove-button"><img src="/static/assets/trash.svg"></button>
        <input name="task" type="text" value="{{task}}" hidden>
      </form>
      <div class="movie-info">
        <div class="name"> {{task.name}} </div>
        <div class="type"> {{task.movie_type}} </div>
        <div class="classification classification--{{task.movie_classification}}"> {{task.movie_classification}} </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
